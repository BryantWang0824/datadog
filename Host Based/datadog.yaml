## Official Source: https://github.com/DataDog/datadog-agent/blob/main/pkg/config/config_template.yaml
##
## Edit this in file location :
## Linux: /etc/datadog-agent/datadog.yaml
## Windows: %ProgramData%\Datadog\datadog.yaml
api_key: <API_KEY>
site: datadoghq.com
env: <environment>

## Tags https://docs.datadoghq.com/tagging/
# tags:
#   - team:infra
#   - <TAG_KEY>:<TAG_VALUE>

## Logs 
logs_enabled: true

## APM
apm_config:
  enabled: true

## Process Monitoring
process_config:
  process_collection:
    enabled: true
    
## Network Performance Monitoring
network_config:
  enabled: true

## Universal Service Monitoring
service_monitoring_config:
  enabled: true

## Cloud Security Posture Management
compliance_config:
  enabled: true
  host_benchmarks:
    enabled: true

## Cloud Workload Security
runtime_security_config:
  enabled: true
  fim_enabled: true  #file integrity monitoring (Beta on Windows)

## Remote Configuration
remote_configuration:
  enabled: true

## SBOM + CSM(container,host) Vulnerabilities (CSM Pro) (Only Linux)
sbom:
 enabled: true
 container_image:
  enabled: true
 host:
  enabled: true
container_image:
  enabled: true
  
## If using Windows EC2 Auto Scaling Group https://docs.datadoghq.com/agent/faq/ec2-use-win-prefix-detection/ 
#ec2_use_windows_prefix_detection: true

